<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘控制左右渐变背景颜色</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        .value-label {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    

    <script>
        let hue = 0;
        
        const increment = 2; // 每次按键改变的色相角度

        function updateBackgroundColor() {
            // 计算渐变的开始和结束颜色
            const hueStart = hue;
            const hueEnd = (hue + 60) % 360; // 可以根据需要调整60为其他值以改变渐变范围
            document.body.style.background = `linear-gradient(to right, hsl(${hueStart}, 100%, 50%), hsl(${hueEnd}, 100%, 50%))`;
            
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === 'd') {
                hue = (hue + increment) % 360;
                updateBackgroundColor();
            } else if (event.key === 'ArrowLeft' || event.key === 'a') {
                hue = (hue - increment + 360) % 360;
                updateBackgroundColor();
            }
        });

        updateBackgroundColor(); // 初始化背景颜色
    </script>
</body
